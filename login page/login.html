<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins
:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;
1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
900&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/login.css" />
</head>

<body>
    <div class="bg-container">
        <span class="top-right box"></span>
        <span class="bottom-left box"></span>
        <div class="container-main">
            <div class="container-main-inner">
                <div class="login-img-box"></div>
                <div class="login-content-box">
                    <div class="login-content-box-inner">
                        <h3 class="login-heading">Login Here</h3>
                        <form class="form" action="">
                            <div class="field-box">
                                <label class="label" for="username">Username</label>
                                <input id="username" class="field" type="text"/>
                            </div>
                            <div class="field-box">
                                <label class="label" for="password">Password</label>
                                <input id="password" class="field" type="text" />
                            </div>
                            <div class="remember-me">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <span>Remember me</span>
                            </div>
                            <a href="#" class="sign-in-btn">Sign in</a>

                            <span class="sign-up-line">Dont't have an account? 
                                <a href="#" class="sign-up-btn">Sign up</a></span>
                                <div class="social-media">
                                    <span>Login with social media</span>
                                    <div class="social-icons">
                                    <i class="fa-brands fa-facebook-f social-icon"></i>
                                    <i class="fa-brands fa-twitter social-icon"></i>
                                    <i class="fa-brands fa-instagram social-icon"></i>
                                </div>
                        </form>
                    </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
